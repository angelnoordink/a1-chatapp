<div class="content">
    <h2 style="text-align: center; margin-left:auto; margin-right:auto;">Groups</h2>
    <div fxLayout="row wrap" fxLayoutGap="16px">
      <div fxFlex="23%" fxFlex.xs="50%" fxFlex.sm="33%" *ngFor="let group of groupList">
        <mat-card class="mat-elevation-z4" style="margin-top: 20px;">
          <mat-card-header>
            <mat-card-title>{{group.groupCode}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="./../assets/images/groupimage.jpeg">
          <mat-card-content>
            <p>
              {{group.groupName}}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
</div>
