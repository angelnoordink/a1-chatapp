<div>
    <div class="chatform">
        <div class="tab-content" style="padding-top: 30px;">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
                <form>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="newMessage" style="font-weight: bold;">Message</label>
                        <div class="row">
                            <div class="col-9">
                                <input type="text" name="newMessage" class="form-control" [(ngModel)]="newMessage" (keyup)="$event.keyCode == 13 && sendMessage()"/>
                            </div>
                            <div class="col-2">
                                <button class="btn btn-primary btn-block mb-4" style="width: 120px;" (click)="sendMessage()">Send </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div *ngFor="let message of messageList">
        <div class ="messagebox" *ngIf="message">
            <p>{{message}}</p>
        </div>
    </div>
</div>
